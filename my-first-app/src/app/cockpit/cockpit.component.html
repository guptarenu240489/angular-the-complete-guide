<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <!-- Local refs are accessible only inside templates and not in ts files -->
      <input type="text" class="form-control" #serveName>
      <label>Server Content</label>
      <input type="text" class="form-control" #serverContent>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serveName, serverContent)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serveName, serverContent)">Add Server Blueprint</button>
    </div>
</div>
